<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component@1.1.2/dist/aframe-room-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity room="width: 6; depth: 6; height: 3">
        <!-- Floor -->
        <a-plane static-body width="6" height="6" color="green"></a-plane>

        <!-- Ceiling -->
        <a-plane static-body width="6" height="6" position="0 3 0" color="white"></a-plane>

        <!-- Front Wall -->
        <a-plane static-body width="6" height="3" position="0 1.5 -3" color="gray"></a-plane>

        <!-- Back Wall -->
        <a-plane static-body width="6" height="3" position="0 1.5 3" rotation="0 180 0" color="gray"></a-plane>

        <!-- Left Wall -->
        <a-plane static-body width="3" height="3" position="-3 1.5 0" rotation="0 -90 0" color="gray"></a-plane>

        <!-- Right Wall -->
        <a-plane static-body width="3" height="3" position="3 1.5 0" rotation="0 90 0" color="gray"></a-plane>
      </a-entity>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls="fly: true"></a-entity>
    </a-scene>
  </body>
</html>
