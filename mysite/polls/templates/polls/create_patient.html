<!DOCTYPE html>
<html>
<head>
    <title>Create New Patient</title>
</head>
<body>

<div class="container">
    <h2>Create New Patient</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" required>
        </div>

        <div class="form-group">
            <label for="id_password1">Password:</label>
            <input type="password" id="id_password1" name="password1" required>
        </div>

        <div class="form-group">
            <label for="id_password2">Confirm Password:</label>
            <input type="password" id="id_password2" name="password2" required>
        </div>


        <input type="hidden" name="assigned_doctor" value="{{ user.id }}">
        <!-- This hidden input field sets the assigned_doctor to the current user (doctor) -->

        <button type="submit" class="btn btn-primary">Create Patient</button>
    </form>
</div>

</body>
</html>
