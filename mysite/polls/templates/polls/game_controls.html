{% load static %}
<link rel="stylesheet" href="{% static 'polls/game_controls.css' %}">


<div class="controls-panel">
    <h2>Game controls</h2>
    <div class="control-item">
        <img src="{% static 'vrgame/icons/leftclick.png' %}">
        <span>:</span> Click objects
    </div>
    <div class="control-item">
        <img src="{% static 'vrgame/icons/rightcontrollerdef.png' %}">
        <span>:</span> Click objects (VR)
    </div>
	<div class="control-item">
        <img src="{% static 'vrgame/icons/wasd.png' %}">
        <span>:</span> Move the camera
    </div>
    <div class="control-item">
        <img src="{% static 'vrgame/icons/leftcontrollerdef.png' %}">
        <span>:</span> Move the camera (VR)
    </div>
    <div class="control-item">
        <img src="{% static 'vrgame/icons/movemouse.png' %}">
        <span>:</span> Rotate the camera
    </div>
    <div class="control-item">
        <img src="{% static 'vrgame/icons/rotatevr.png' %}">
        <span>:</span> Rotate the camera (VR)
    </div>
</div>
