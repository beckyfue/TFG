<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>

<h2>User Registration</h2>

<form method="post">
    {% csrf_token %}

    <!-- Display username field -->
    <label for="id_username">Username:</label>
    <input type="text" id="id_username" name="username">
    {{ form.username.errors }}

    <br>

    <!-- Display password fields -->
    <label for="id_password1">Password:</label>
    <input type="password" id="id_password1" name="password1">
    {{ form.password1.errors }}

    <br>

    <label for="id_password2">Confirm Password:</label>
    <input type="password" id="id_password2" name="password2">
    {{ form.password2.errors }}

    <br>

    <!-- Display user type field -->
    <label for="id_user_type">User Type:</label>
    <select id="id_user_type" name="user_type">
        {% for value, label in form.user_type.field.choices %}
            <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
    </select>
    {{ form.user_type.errors }}

    <br>

    <button type="submit">Register</button>
</form>

</body>
</html>
